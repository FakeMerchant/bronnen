{% if messages|count == 0 %}
	<p style="text-align:center" class="unimportant">({% trans 'No notifications for you.' %})</p>
{% else %}
	<table class="modlog">
		<tr>
			<th>{% trans 'ID' %}</th>
			<th>{% trans 'Date' %}</th>
			<th>{% trans 'Message snippet' %}</th>
		</tr>
		{% for message in messages %}
			<tr{% if message.unread %} style="font-weight:bold"{% endif %}>
				<td class="minimal">
					<a href="?/notification/{{ message.id }}">
						{{ message.id }}
					</a>
				</td>
				<td class="minimal">
					{{ message.time|date(config.post_date) }}
				</td>
				<td>
					<a href="?/notification/{{ message.id }}">
						{{ message.snippet }}
					</a>
				</td>
			</tr>
		{% endfor %}
	</table>
{% endif %}
