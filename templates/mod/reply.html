<form action="" method="post">
	<input type="hidden" name="token" value="{{ token }}">
	<table>
		<tr>
			<th>To</th>
			{% if mod|hasPermission(config.mod.editusers) %}
				<td><a href="?/users/{{ id }}">{{ username|e }}</a></td>
			{% elseif mod|hasPermission(config.mod.see_username) %}
				<td>{{ username|e }}</td>
			{% else %}
				<td><em>{% trans 'anonymous' %}</em></td>
			{% endif %}
		</tr>
		<tr>
			<th>Message</th>
			<td><textarea name="message" rows="10" cols="40">{{ message }}</textarea></td>
		</tr>
	</table>

	<p style="text-align:center"><input accesskey="s" type="submit" value="{% trans 'Send message' %}"></p>
</form>
